services:
  top-6-scheduled:
    # Use local build by default - uncomment image line to use GHCR
    build:
      context: .
      dockerfile: Dockerfile.scheduled
      target: production
    # image: ghcr.io/florentcardoen/top-6-v2:scheduled-latest
    container_name: top-6-scheduled
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - TZ=Europe/Brussels
      - GOOGLE_SERVICE_ACCOUNT_JSON_CREDENTIALS=/app/firebase-credentials/firebase_sdk.json
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      # Runtime configuration via environment variables
      - WEEKLY_SUMMARY=false
      - PLAYERS_IN_TOP=24
      - EMAILS=
      - WEEK_NAME=22
      - SEND_VIA_EMAIL=false
      - UPLOAD_TO_FIREBASE=false
      - POST_TO_FACEBOOK=true
      - WRITE_FULL_DEBUG=false
    volumes:
      - ./logs:/app/logs
      - ./tmp:/app/tmp
      - ./output:/app/output
      - ./firebase_sdk.json:/app/firebase-credentials/firebase_sdk.json:ro
    # No port mapping needed for scheduled runs
    healthcheck:
      test: ["CMD", "pgrep", "supercronic"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
