services:
  top-6:
    image: ghcr.io/florentcardoen/top-6-v2:latest
    container_name: top-6-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - GOOGLE_SERVICE_ACCOUNT_JSON_CREDENTIALS=/app/firebase-credentials/firebase_sdk.json
    volumes:
      - ./logs:/app/logs
      - ./tmp:/app/tmp
      - ./output:/app/output
      - ./firebase_sdk.json:/app/firebase-credentials/firebase_sdk.json:ro
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('Health check passed')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s